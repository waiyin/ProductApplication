<mat-toolbar *ngIf="product.id">
  <div class="fullWidth button-design">
    <button mat-button class="align-right" routerLink="/">BACK TO HOME</button>
  </div>
</mat-toolbar>

<form class="example-form fullWidth">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <span *ngIf="!product.id">Add New Product</span>
        <span *ngIf="product.id">Edit Product</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="fullWidth">
        <input matInput [(ngModel)]="product.name" type="text" name="productName" placeholder="Name">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput [(ngModel)]="product.price" type="text" name="productPrice" placeholder="Price">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions >
      <div class="button-container">
        <button (click)="product = {}" *ngIf="product.id" class="button-design" mat-raised-button>CREATE NEW</button>
        <button (click)="saveProduct(product)" *ngIf="product.id" class="button-design" mat-raised-button>SAVE</button>
        <button (click)="deleteProduct(product.id)" *ngIf="product.id" class="button-design" mat-raised-button>DELETE</button>
        <button (click)="addNewProduct(product)" *ngIf="!product.id" class="button-design" mat-raised-button>ADD</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
