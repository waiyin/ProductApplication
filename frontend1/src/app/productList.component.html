 <mat-card class="example-card" *ngFor="let product of productList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Name: {{product.name}}</mat-card-title>
      <mat-card-subtitle>price: {{product.price}}</mat-card-subtitle>
    </mat-card-header>
   <mat-divider></mat-divider>
    <mat-card-content>
      <h3 class="descriptionText">this part is static description.</h3>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
   <mat-card-actions class="align-right">
     <div class="button-container">
       <button mat-button [routerLink]="['/product',product.id]"  class="button-design" mat-raised-button>EDIT</button>
     </div>
   </mat-card-actions>
  </mat-card>
